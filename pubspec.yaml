name: predicting_rose_diseases
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  iconsax_flutter: ^1.0.0
  image_picker: ^0.8.9 #^1.0.4
  firebase_core: ^2.22.0
  firebase_storage: ^11.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/model/

  fonts:
    - family: Arciform
      fonts:
        - asset: assets/fonts/Arciform.otf
    - family: Copse
      fonts:
        - asset: assets/fonts/Copse-Regular.ttf

